<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <title>GuessTheWord</title>
</head>
<body>
  <div class="guess-container">
    <div class="word-wrapper"></div>
    <div class="hint-wrapper"><ul class="hints-list"></ul></div>
  </div>
  <div class="character-selector">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
    <div>G</div>
    <div>H</div>
    <div>I</div>
    <div>J</div>
    <div>K</div>
    <div>L</div>
    <div>M</div>
    <div>N</div>
    <div>O</div>
    <div>P</div>
    <div>Q</div>
    <div>R</div>
    <div>S</div>
    <div>T</div>
    <div>U</div>
    <div>V</div>
    <div>W</div>
    <div>X</div>
    <div>Y</div>
    <div>Z</div>
  </div>
  <div class="game-control">
    <div class="results">
    Errors in current round:
    <div class="error-counter">0</div>
    Rounds:
    <div class="rounds-counter">0</div>
    Won:
    <div class="wins-counter">0</div>

    <a class="btn btn-newgame" href="#">START</a>
    <a class="btn btn-stop btn-disable" href="#">END</a></div>
  </div>
  
  <div class="modal">
    <div class="results-pane">
      <h1 class="result-banner"></h1>
      <a class="btn-result btn-result-yes" href="#">Yes</a>
      <a class="btn-result btn-result-no" href="#">No</a></div>
    </div>
  </div>

  <div class="game-result-wrapper"><h1 class="game-result"></h1></div>
  
  <script src="index.js"></script>
</body>
</html>
